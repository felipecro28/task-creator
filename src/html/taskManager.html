<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creator</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="background-color: #c8d4b4; height: 10vh;">
        <div class="container">
          <a class="navbar-brand" href="#" style="display: flex; flex-direction: row; width: 100%;">
            <img src="../img/blue-hamburg-icon.png" alt="" width="30" height="24" style="margin-top: 9px;">
            <p id="p-logo" style="width: fit-content; margin: -5px auto; letter-spacing: 3px; font-size: 30px; color: #245880;"> Task Creator </p> 
          </a>
        </div>
      </nav>

      <main style="height: 52vh; background-color: #c8d4b4">
        <div class="image-task" style="width: 100%; background-color: #c8d4b4; display: flex; justify-content: center;">
            <img src="../img/task-creator.png" width="30%" style="padding-top: 10px; max-width: 150px;">
        </div>

        <div class="text-task" style="text-align: center; padding: 5px 0; background-color: #c8d4b4; color: #245880;">
            <p style="font-size: 32px; padding: 1px;"> Hi, user! We're glad to have you here.</p>
            <p style="font-size: 18px; padding: 1px;"> This is a brand new app wich you can create and manage your daily tasks.</p>
            <p style="font-size: 18px; padding: 1px;"> You can add a new task bellow or click on manage tasks to see more features! </p>
        </div>
      </main>

      <form style="height: 38vh; font-size: 25px; text-align: center; background-color: #c8d4b4; color: #245880; width: 100%;">
        <div class="form-group" style="background-color: #c8d4b4">
          <label for="formGroupExampleInput">New Task: </label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Task here :)" style="text-align: center; width: 300px; margin: 0 auto; margin-bottom: 5px;">
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2"> Deadline: </label>
          <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Another input" style="text-align: center; width: 300px; margin: 0 auto;">
        </div>

        <div class="form-group" style="display: flex; flex-direction: column; width: 100%; align-items: center;">
            <label for="formGroupExampleInput2"> Type: </label>
            <div style="display: flex; flex-direction: row;">
            <select style="text-align: center; width: 300px; background-color: white; font-size: 20px; color: #245880; margin-left: 75px; margin-right: 25px;">
                <option label="-"selected> - </option>
                <option label="Work"> Work Task</option>
                <option label="Health"> Health </option>
                <option label="Housework"> Housework</option>
                <option label="Social"> Social </option>
            </select>
            <button type="button" class="btn btn-primary btn-sm" style="width: fit-content;">Create Task</button>
            </div>
        </div>
      </form>
</body>
</html>
