<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creator</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet"> 
    <style>
      @keyframes fade {
        from {
          opacity: 0;
          visibility: hidden;
          transform: translateY(10px);
      }
        to { 
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
  }
  }
    </style>
  </head>
  <body onload="userView.viewNewUser(localStorage.getItem('newUser'))" style="background-color: #c8d4b4; color: #245880;">
  <nav class="navbar navbar-light bg-light" style="background-color: #c8d4b4; height: 8vh;">
    <div class="container">
      <a class="navbar-brand" href="#" style="display: flex; flex-direction: row; width: 100%;">
        <img id="hamburguer-icon" src="../img/blue-hamburg-icon.png" alt="" width="30" height="20" style="margin-top: 2px;" onclick="hamburguerMenu(event)">
        <p id="p-logo" style="width: fit-content; margin: -12px auto; letter-spacing: 3px; font-size: 26px; color: #245880; height: fit-content;"> Task Creator </p> 
      </a>
    </div>
  </nav>

  <nav class="menu-div" style="width: 100%; height: 220px; padding: 20px; text-align: center; background-color: #fdfdfd; display: none;">

  </nav>

      <main style="height: fit-content; background-color: #c8d4b4; padding: 15px 0 20px 0;">
        <div class="text-task" style="text-align: center; padding: 5px 0; background-color: #c8d4b4; color: #245880;">
            <p style="font-size: 30px; padding: 1px;"> We're glad to have you here.</p>
            <p style="font-size: 16px; padding: 1px;"> This is a brand new app wich you can create and manage your daily tasks.</p>
            <p style="font-size: 16px; padding: 1px;"> You can add a new task bellow or click on menu to see more features! </p>
        </div>
      </main>

      <section style="background-color: #c8d4b4; display: none; justify-content: center; height: fit-content;">
        <div class="alert alert-info" role="alert">
          Task successfully added!
        </div>
      </section>

      <form style="height: 67vh; font-size: 25px; text-align: center; background-color: #c8d4b4; color: #245880; width: 100%; padding-top: 30px;">
        <div class="form-group" style="background-color: #c8d4b4">
          <label for="formGroupExampleInput">New Task: </label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Task here :)" style="text-align: center; width: 300px; margin: 0 auto; margin-bottom: 5px;">
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2"> Deadline: </label>
          <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Another input" style="text-align: center; width: 300px; margin: 0 auto;">
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput3"> Description: </label>
          <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Task description here" style="text-align: center; width: 300px; margin: 0 auto;">
        </div>

        <div class="form-group" style="display: flex; flex-direction: column; width: 100%; align-items: center;">
            <label for="formGroupExampleInput2"> Type: </label>
            <select id="selectType" style="text-align: center; width: 300px; background-color: white; font-size: 20px; color: #245880;">
                <option label="-"selected> - </option>
                <option label="Work"> Work Task</option>
                <option label="Health"> Health </option>
                <option label="Housework"> Housework</option>
                <option label="Social"> Social </option>
            </select>
            <button onclick="taskController.addTask(event)" type="button" class="btn btn-primary btn-sm" style="width: 100px; font-size: 18px; margin-top: 20px;">Create Task!</button>
        </div>
      </form>
      <script src="../helpers/Js/dateFunction.js"></script>
      <script src="../helpers/Js/hamburguerFunction.js"></script>
      <script src="../js/model/User.js"></script>
      <script src="../js/model/TaskList.js"></script>
      <script src="../js/controller/UserController.js"></script>
      <script src="../js/view/UserView.js"></script>
      <script src="../js/model/Task.js"></script>
      <script src="../js/controller/TaskController.js"></script>
      <script src="../js/view/TaskView.js"></script>
      <script>
        let menu = document.querySelector('.menu-div')
        let userView = new UserView(menu)
        let taskController = new TaskController()
      </script>

</body>
</html>
